<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
       .list{
           align-items: center;
           margin: 20px 35%;
       }


    </style>
</head>

<body >

    <div class="inp">
        <label for="tm">Enter start Time</label>
        <input type="time" id="tm">
        <br><br>

        <label for="tsk">Enter Task</label>
        <input type="text" id="tsk">
        <br><br>


        <input type="submit" id="ent">

    </div>

    <div class="list" >

        <ol type="1" id="lst"></ol>
        

    </div>
    <script>
        let s=document.getElementById('ent');
        let t=document.getElementById('tm');
        let tk=document.getElementById('tsk');

        let ls=document.getElementById('lst');

        let cnt=0;

        s.addEventListener('click',()=>{
            var par=document.createElement('li');
            //var par1=document.createElement('b');
            cnt++;

            let btn=document.createElement('button');
            btn.innerHTML="delete";
            let btn2=document.createElement('button');
            btn2.innerHTML="done";

            par.innerHTML=t.value+" &rarr; "+tk.value+" &nbsp; ";

            par.style.border="2px solid black";
            // par.style.textAlign="center";
            par.style.padding="5px";
            par.style.margin="5px";            
            par.style.width="fit-content";            
            par.style.backgroundColor="cyan";  


            //par1.innerHTML=tk.value;
            //par.innerHTML+=" &nbsp; ";
            
            par.appendChild(btn2);
            btn2.style.margin="5px";
            par.appendChild(btn);
            btn
            t.value="";
            tk.value="";

            ls.appendChild(par);
            //ls.appendChild(par1);

            btn.addEventListener('click',()=>{
                par.style.display="none";
            })

            btn2.addEventListener('click',()=>{
                par.style.textDecoration="line-through";
            
            })

            

        })




    </script>
</body>
</html>
